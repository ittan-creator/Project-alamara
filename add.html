<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Project alaമാര</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Add New Clothing Item</h1>
    </header>
    
    <section id="add-category">
        <h2>Add New Category</h2>
        <input type="text" id="new-category" placeholder="Enter new category name">
        <button id="add-category-button">Add Category</button>
    </section>

    <section id="add-item">
        <h2>Add Clothing Item</h2>
        <select id="item-category">
            <option value="" disabled selected>Select a category</option>
            <!-- Predefined categories will be added here dynamically -->
        </select>
        <input type="text" id="item-name" placeholder="Enter clothing item name">
        <input type="file" id="item-image" accept="image/*">
        <button id="add-button">Add Item</button>
        <p>Or simply paste an image below:</p>
        <div id="paste-area" contenteditable="true" class="paste-area" placeholder="Paste your image here..."></div>
    </section>

    <footer>
        <a href="list.html">My List</a>
        <a href="mixmatch.html">Mix and Match</a>
        <a href="index.html">Back to Home</a>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
